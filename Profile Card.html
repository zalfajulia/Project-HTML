<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Zalfa Julia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            padding: 20px;
            margin: 10px;
        }

        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .card h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #ff4d94;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }

        .card .title {
            color: #ff80bf;
            font-size: 18px;
        }

        .card .social-icons {
            margin: 20px 0;
        }

        .card .social-icons a {
            text-decoration: none;
            color: #ff4d94;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .card .social-icons a:hover {
            color: #ff3385;
        }

        .card .button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #ff4d94;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .card .button:hover {
            background-color: #ff3385;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-0J2k5K6nqEMen9Z1T5kxGXpN+Itm5Su+lMi6F1e9/au5NlCZVnsTp+yE4aV5nNEKfX6EN5qMcU1yT0d9vFCd9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <img src="foto zalfa formal.jpg" alt="Zalfa Julia" style="width:100%">
        <h1>Zalfa Julia</h1>
        <p class="title">STEM Teacher</p>
        <p>Educourse.id</p>
        <div class="social-icons">

        </div>
        <p><button class="button">Contact</button></p>
    </div>
</body>
</html>
